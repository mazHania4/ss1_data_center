apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app-prod
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "le"
spec:
  ingressClassName: traefik
  rules:
    - host: ss1api.duckdns.org
      http:
        paths:
          # ---- Microservicio: ayuda-humanitaria ----
          - path: /api/hh
            pathType: Prefix
            backend:
              service:
                name: ayuda-humanitaria
                port:
                  number: 8080

          # ---- Microservicio: centro-datos ----
          - path: /api/dc
            pathType: Prefix
            backend:
              service:
                name: centro-datos
                port:
                  number: 8080
