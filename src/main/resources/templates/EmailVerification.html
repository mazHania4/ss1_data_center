<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>ss1.org code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #ffffff;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>SS1 ORG</h1>
    <h2>Hola <span th:text="${name}"></span>,</h2>

    <p>
        Hemos recibido una solicitud para obtener un codigo de verificacion
    </p>

    <p>
        Este es el codigo:
    </p>

    <h1 th:text="${code}"></h1>

    <p>
        Si no solicitaste esta verificación, simplemente ignora este correo.
    </p>

    <div class="footer">
        <p>© 2025 ss1.org todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
