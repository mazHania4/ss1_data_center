#configuraciones globales del proyecto
spring.application.name=datacenter
server.port=8081

# Base de datos
spring.datasource.url=xx
spring.datasource.username=xx
spring.datasource.password=xx
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#cors y configuraciones del backend
app.frontendHost=http://localhost:4200
backend.host=http://localhost:8081

#JWT
jwt.secret=supersecretoAccesoSupersecretoAccesoSupersecretoAcceso
jwt.refresh-secret=supersecretoAccesoSupersecretoRefreshSupersecretoAcceso
jwt.expires-in=20h
jwt.refresh-expires-in=20h

#SWAGGER
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Correos electronicos
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=xx
spring.mail.password=xx
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Archivos
file.upload-dir=./uploads/files
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

aws.s3.bucket-name=xx
aws.region=xx
aws.accessKey=xx
aws.secretKey=xx
