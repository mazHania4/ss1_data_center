#configuraciones globales del proyecto
spring.application.name=datacenter
server.port=${SERVER_PORT}

# Base de datos
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#cors y configuraciones del backend
app.frontendHost=${FRONTEND_ORIGIN}
backend.host=http://localhost:8081
app.hh.service=${HH_SERVICE_URL}

#JWT
jwt.secret=${JWT_SECRET}
jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.expires-in=20h
jwt.refresh-expires-in=20h

#SWAGGER
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api/dc/swagger

#Correos electronicos
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Archivos
file.upload-dir=./uploads/files
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

